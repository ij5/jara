<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경고</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            /* A deep red background color */
            background-color: #B91C1C; /* bg-red-800 */
            /* Keyframe animation for the background pulsing effect */
            animation: pulse-bg 2s infinite;
        }

        @keyframes pulse-bg {
            0% {
                background-color: #B91C1C; /* bg-red-800 */
            }
            50% {
                background-color: #991B1B; /* bg-red-900 */
            }
            100% {
                background-color: #B91C1C; /* bg-red-800 */
            }
        }
        
        /* Keyframe animation for the icon scaling effect */
        @keyframes pulse-icon {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .animate-pulse-icon {
            animation: pulse-icon 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0 overflow-hidden">

    <!-- Main container for the warning message -->
    <div class="text-center text-white p-8 rounded-lg max-w-md w-full">
        
        <!-- Animated Warning Icon (SVG) -->
        <div class="mb-6 animate-pulse-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Warning Title -->
        <h1 class="text-5xl font-bold mb-4 text-shadow-lg">
            경고
        </h1>

        <!-- Warning Message -->
        <p class="text-lg text-gray-200">
            바른 자세를 하시오.
        </p>

    </div>

</body>
</html>
